<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Vélo</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- En-tête -->
  <header class="header">
    <div class="logo">
      <img src="images/vel.png" alt="Logo Vélo" class="logo-img">
    </div>
    
    <nav class="navigation">
      <ul>
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#modeles">Modèles</a></li>
        <li><a href="#a-propos">À propos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Bouton de connexion administrateur à droite -->
  <button id="login-button" onclick="toggleLoginForm()">Se connecter (Admin)</button>

  <!-- Formulaire de connexion administrateur (initialement caché) -->
  <div id="admin-login-form" class="admin-login-form" style="display:none;">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button onclick="login()">Se connecter</button>
  </div>

  <!-- Section des modèles de vélos -->
  <section id="modeles" class="modeles">
    <h2>Nos Modèles</h2>

    <div class="modeles-container" id="modeles-container">
      <!-- Les modèles seront injectés ici via JS -->
    </div>

    <!-- Ajouter un modèle (visible seulement pour l'admin) -->
    <div id="admin-tools" class="admin-tools" style="display:none;">
      <button onclick="addModele()">Ajouter un modèle</button>
    </div>
  </section>

  <!-- Formulaire d'ajout de modèle (visible seulement pour l'admin) -->
  <div id="add-model-form" class="add-model-form" style="display:none;">
    <input type="text" id="model-name" placeholder="Nom du modèle" required>
    <input type="text" id="model-description" placeholder="Description" required>
    <input type="number" id="model-price" placeholder="Prix (€)" required>
    <input type="file" id="model-image" required>
    <select id="model-status">
      <option value="en-stock">En stock</option>
      <option value="rupture-stock">Rupture de stock</option>
    </select>
    <button onclick="saveModel()">Ajouter</button>
    <button onclick="cancelAddModel()">Annuler</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
